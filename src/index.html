<html>
  <head>
    <title>Sync Timer</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <div id="timer-display">
      <span id="hours-display">00</span>:<span id="minutes-display">00</span>:<span id="seconds-display">00</span>
    </div>
    <button id="start-button" onclick="startTimer()">Start</button>
    <button id="stop-button" onclick="stopTimer()">Stop</button>
  </body>
  <script type="text/javascript" src="js/timer.js"></script>
  <script type="text/javascript" src="js/timerView.js"></script>
</html>
